<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{title}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">Filter By:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]="filterProduct" placeholder="Enter your Text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtered By :{{filterProduct}}</h3>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
          <thead>
            <tr>
              <th>
                <button type="button" class="btn btn-success" (click)="toggleImage()">
                  {{showImage?"Hide Image":"Show Image"}}
                </button>
              </th>
              <th>Name</th>
              <th>Code</th>
              <th>Release-Date</th>
              <th>Price</th>
              <th>Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products|ProductFilter:filterProduct">
              <td><img [src]="product.imageUrl" *ngIf="showImage" [style.width.px]="imgWidth"/></td>
              <td>{{product.productName}}</td>
              <td>{{product.productCode}}</td>
              <td>{{product.releaseDate| date}}</td>
              <td>{{product.price|currency:"GBP"}}</td>
              <td><start-app [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></start-app></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
